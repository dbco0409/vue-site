<script>
document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll('.dynamic-link');

    links.forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();

            const currentTr = this.closest('tr');
            const table = currentTr.closest('table');
            const existingIframeRow = currentTr.nextElementSibling;

            // 이미 열려 있는 iframe이 바로 아래에 있다면 → 닫기 (토글)
            if (existingIframeRow && existingIframeRow.classList.contains('iframe-row')) {
                existingIframeRow.remove();
                return; // 종료
            }

            // 다른 열린 iframe-row가 있다면 닫기
            const allIframeRows = table.querySelectorAll('tr.iframe-row');
            allIframeRows.forEach(row => row.remove());

            // 새로운 iframe row 생성
            const newTr = document.createElement('tr');
            newTr.classList.add('iframe-row');

            const iframeTd = document.createElement('td');
            iframeTd.colSpan = 3;
            iframeTd.innerHTML = `
                <iframe src="${this.href}" width="100%" height="400" style="border:1px solid #ccc;"></iframe>
            `;

            newTr.appendChild(iframeTd);
            currentTr.parentNode.insertBefore(newTr, currentTr.nextSibling);
        });
    });
});
</script>
